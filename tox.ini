[tox]
skipsdist = true
envlist = py310, test, docs-{linux, win32}
isolated_build = true

[testenv]
allowlist_externals = poetry
platform =
    linux: linux
    win32: win32
deps =
    poetry>=1.3.2

commands =
    poetry install

[testenv:test]

commands =
    poetry install --with dev
    poetry run coverage run -m pytest .
    poetry run coverage report -m


[testenv:docs]

commands =
    poetry install --with docs

[testenv:docs-linux]

allowlist_externals = *

changedir = docs
commands =
    poetry run sphinx-apidoc -f -o source/ ../ ../tests/
    make clean
    make html

[testenv:docs-win32]

allowlist_externals = *

commands =
    .\docs\\make.bat clean
    .\docs\\make.bat html
